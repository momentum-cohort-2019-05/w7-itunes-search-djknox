<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js" defer></script>
    <title>iTunes Search</title>
</head>
<body>
    <h1>iTunes Search</h1>
    <input id="searchBar" type="text" placeholder="search for a band or artist...">
    <button id="searchButton">search</button>
    <hr>
    <div id="results">
        <h2>Results</h2>
        <div id="resultPreview">
            <img id="resultPreviewImg" src="" hidden>
            <p id="resultPreviewDescription" hidden></p>
            <audio id="resultPreviewAudio" controls src=""></audio>
        </div>
        <div id="resultsDisplay">

        </div>
    </div>
</body>
</html>
